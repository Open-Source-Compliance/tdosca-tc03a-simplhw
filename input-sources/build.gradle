apply plugin: 'java'
apply plugin: 'application'

// uncomment to apply ide specific plugin
//apply plugin: 'idea'
//apply plugin: 'eclipse'

mainClassName = "de.fodina.tdosca.tc3.Main"

run.args = ["Reader"]

// uncomment to read runArgs from project properties
//run.args = [project.runArgs]

// uncomment to change the archive's name
distributions.main.distributionBaseName = 'tdosca-tc03a-simplhw'

repositories {
  mavenCentral()
}

dependencies {
  testImplementation 'junit:junit:4.12'
}

task copyLicense {
    outputs.file new File("$buildDir/COPYING")
    doLast {
        copy {
            from "COPYING"
            into "$buildDir"
        }
    }
}

applicationDistribution.from(copyLicense) {
    into ""
}
